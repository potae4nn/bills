<div class="container">
    <h2 class="form-group col-md-8 offset-md-2">login form</h2>
    <form  #userLogin="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-md-8 offset-md-2">
            <label for="Username">Username:</label>
            <input type="username" class="form-control" [(ngModel)]="formSignin.username" required id="username"
                placeholder="Enter username" name="username">
        </div>
        <div class="form-group col-md-8 offset-md-2">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="formSignin.password" required id="password"
                placeholder="Enter password" name="password">
        </div>
        <br>
        <div>
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="form-control" [disabled]="!userLogin.form.valid" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
